<div class="container">
        <div class="row centered-form ">
        <div class="col-md-3"></div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-4">
        
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<img src="img/logo-nav.png" width="60">
			    		<h3 class="panel-title">Just give us few details about your company, and we can start!</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form>
							<div class="col-sm-12">
								
								<div class="form-group">
									<label>Company</label>
									<input type="text" ng-model="company.name" placeholder="Enter Company Name Here.." class="form-control">
								</div>
														
								<div class="row">
									<div class="col-sm-6 form-group">
										<label>City</label>
										<input type="text" ng-model="company.city" placeholder="Enter City Name Here.." class="form-control">
									</div>	
									<div class="col-sm-6 form-group">
										<label>State</label>
										<input type="text" ng-model="company.state" placeholder="Enter State Name Here.." class="form-control">
									</div>			
								</div>						
								<div class="form-group">
									<label>Telephone Number</label>
									<input type="text" ng-model="company.tell" placeholder="Enter Phone Number Here.." class="form-control">
								</div>		
													
							</div>
							<input type="submit" ng-click="addCompany()" value="Next" class="btn btn-info btn-block">

						</form> 
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
